{% extends 'crudlayout.html' %}

{% block header %}
<div class="head bg-info"><label>Listado de Noticias</label>   </div>


{% endblock %}

{% block content %}
<table class="table table-striped table-hover">
    <thead class="bg-info" style="color: white">
        <tr>
            <td>Nombre</td>
            <td>Resumen</td>
            <td>Fecha</td>
            <td>Tipo</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        {% for item in lista %}
        <tr>
            <td>{{ item.titulo }}</td>
            <td>{{ item.resumen }}</td>
            <td>{{ item.fecha }}</td>
            <td>{{ item.Familia }}</td>
            <td><a href="../crud/editar/{{ item.id }}">Editar</a></td>
            <td><a href="../crud/eliminar/{{ item.id }}">Eliminar</a></td>
        </tr>
        {% endfor %}
        <div class="crear">
            <a class="btn btn-success" style="color: white" href="../crud/crear" aria-pressed="true">Crear Noticia</a>
        </div>
        
    </tbody>
</table>

{% endblock %}
